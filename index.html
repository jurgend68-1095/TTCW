<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tafeltennisclub Werchter</title>

  <!-- Astra CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link rel="stylesheet" href="assets/css/astra-theme-css.min.css">

  <!-- MetaSlider CSS (optioneel, als je die plugin gebruikt) -->
  <link rel="stylesheet" href="assets/css/flexslider.css">
  <link rel="stylesheet" href="assets/css/metaslider-public.css">
</head>
<body>

  <!-- 🌟 Jouw content begint hier -->
  <div class="ast-builder-grid-row-container-inner">
    <div class="ast-builder-footer-grid-columns site-below-footer-inner-wrap ast-builder-grid-row">
      <div class="site-footer-below-section-1 site-footer-section site-footer-section-1">
        <div class="ast-builder-layout-element ast-flex site-footer-focus-item ast-footer-copyright">
          <div class="ast-footer-copyright">
            <p>Copyright &copy; 2025 Tafeltennisclub Werchter</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 🔝 Scroll naar boven knop -->
  <div id="ast-scroll-top" tabindex="0" class="ast-scroll-top-icon ast-scroll-to-top-right" data-on-devices="both">
    <span class="ast-icon icon-arrow">
      <svg class="ast-arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="57 35.171 26 16.043">
        <path d="M57.5,38.193l12.5,12.5l12.5-12.5l-2.5-2.5l-10,10l-10-10L57.5,38.193z"></path>
      </svg>
    </span>
    <span class="screen-reader-text">Scroll naar boven</span>
  </div>

  <!-- Astra JS -->
  <script src="assets/js/frontend.min.js"></script>
  <script src="assets/js/navigation.min.js"></script>
  <script src="assets/js/custom.min.js"></script>

  <!-- MetaSlider JS (optioneel) -->
  <script src="assets/js/flexslider.min.js"></script>

  <!-- WordPress lightbox fix -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var images = document.querySelectorAll('img[data-wp-on-async--click]');
      images.forEach(img => {
        [...img.attributes].forEach(attr => {
          if (attr.name.startsWith('data-wp-')) {
            img.removeAttribute(attr.name);
          }
        });
      });
    });

    document.addEventListener('click', function (e) {
      const target = e.target;
      if (target.tagName === 'IMG' && target.hasAttribute('data-wp-on-async--click')) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);
  </script>

</body>
</html>
