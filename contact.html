<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - TTCW</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">TTCW</h1>
            <nav>
                <a href="index.html" class="px-3 hover:text-indigo-400">Home</a>
                <a href="producten.html" class="px-3 hover:text-indigo-400">Producten</a>
                <a href="diensten.html" class="px-3 hover:text-indigo-400">Diensten</a>
                <a href="contact.html" class="px-3 hover:text-indigo-400">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-8 max-w-lg">
        <h2 class="text-4xl font-extrabold mb-6">Contacteer ons</h2>
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="naam" class="block mb-1">Naam</label>
                <input type="text" id="naam" name="naam" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-gray-100" />
            </div>
            <div>
                <label for="email" class="block mb-1">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-gray-100" />
            </div>
            <div>
                <label for="bericht" class="block mb-1">Bericht</label>
                <textarea id="bericht" name="bericht" rows="5" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-gray-100"></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded text-white font-semibold">
                Verstuur
            </button>
        </form>
    </main>
    <footer class="bg-gray-800 text-center p-4 mt-12">
        <p>&copy; 2025 TTCW. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
